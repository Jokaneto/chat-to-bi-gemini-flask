<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOKAAI - Assistente de Análise</title>
    
    <link rel="stylesheet" href="/style.css">
